---
# Pi-hole DNS Service - LoadBalancer
# Exposes Pi-hole DNS on standard port 53 across all cluster nodes
# Uses K3s Klipper LoadBalancer (svclb) for HA DNS service
apiVersion: v1
kind: Service
metadata:
  name: pihole-dns
  namespace: default
  labels:
    app: pihole
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: dns-tcp
      port: 53
      protocol: TCP
      targetPort: 53
    - name: dns-udp
      port: 53
      protocol: UDP
      targetPort: 53
  selector:
    app: pihole
