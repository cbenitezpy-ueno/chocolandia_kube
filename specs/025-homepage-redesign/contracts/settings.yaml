# Homepage Settings Contract
# Target: terraform/modules/homepage/configs/settings.yaml
# Version: 2.0.0 (Redesign)

---
# Dashboard Identity
title: Chocolandia K3s Cluster
favicon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/kubernetes.svg

# Theme Configuration
theme: dark
color: sky  # Professional blue palette

# Card Styling - Frosted glass effect
cardBlur: sm
headerStyle: boxed

# Layout Configuration - 6 sections by operational priority
layout:
  "Cluster Health":
    style: row
    columns: 4
  "Critical Infrastructure":
    style: row
    columns: 4
  "Platform Services":
    style: row
    columns: 4
  "Applications":
    style: row
    columns: 3
  "Storage & Data":
    style: row
    columns: 3
  "Quick Reference":
    style: column
    columns: 1

# Feature Flags
showStats: true
statusStyle: "dot"
target: _blank

# Quick Launch (search functionality)
quicklaunch:
  searchDescriptions: true
  hideInternetSearch: true
  hideVisitURL: true

# Kubernetes Provider
providers:
  kubernetes:
    mode: cluster

# UI Options
disableCollapse: false
hideVersion: false
useEqualHeights: false
