# Homepage Widgets Contract
# Target: terraform/modules/homepage/configs/widgets.yaml
# Version: 2.0.0 (Redesign)

---
# Cluster Resources - Shows CPU/Memory at a glance
- resources:
    backend: kubernetes
    expanded: true
    cpu: true
    memory: true

# Kubernetes Cluster Status - Node and cluster metrics
- kubernetes:
    cluster:
      show: true
      cpu: true
      memory: true
      showLabel: true
      label: "K3s Cluster"
    nodes:
      show: true
      cpu: true
      memory: true
      showLabel: true

# Search Widget - Quick service lookup
- search:
    provider: google
    focus: false
    showSearchSuggestions: true

# Date and Time - Operational context
- datetime:
    text_size: lg
    format:
      timeStyle: short
      dateStyle: long
      hourCycle: h23
