---
# IngressRoute for Pi-hole Web Admin with TLS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pihole-admin
  namespace: default
  labels:
    app: pihole
spec:
  entryPoints:
    - websecure  # Changed from 'web' to 'websecure' (port 443)
  routes:
    - kind: Rule
      match: Host(`pihole.chocolandiadc.com`)  # Changed from .local to .com for public DNS
      services:
        - name: pihole-web
          port: 80
  tls:
    secretName: pihole-tls  # Reference to the cert-manager generated secret

---
# IngressRoute for Pi-hole Web Admin HTTP redirect
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pihole-admin-http-redirect
  namespace: default
  labels:
    app: pihole
spec:
  entryPoints:
    - web  # HTTP port 80
  routes:
    - kind: Rule
      match: Host(`pihole.chocolandiadc.com`)
      services:
        - name: pihole-web
          port: 80
      middlewares:
        - name: redirect-to-https
          namespace: traefik

---
# IngressRoute for Grafana with TLS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`grafana.chocolandiadc.com`)
      services:
        - name: kube-prometheus-stack-grafana
          port: 80
  tls:
    secretName: grafana-tls

---
# IngressRoute for Grafana HTTP redirect
