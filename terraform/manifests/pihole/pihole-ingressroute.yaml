# Pi-hole Admin IngressRoute
# Feature 005: Traefik Ingress Controller
# Exposes Pi-hole admin interface via Traefik
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pihole-admin
  namespace: default
  labels:
    app: pihole
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`pihole.chocolandiadc.local`)
      kind: Rule
      services:
        - name: pihole-web
          port: 80
