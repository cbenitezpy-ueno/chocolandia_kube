# Traefik Dashboard IngressRoute
# Feature 005: Traefik Ingress Controller
# Exposes Traefik dashboard via HTTP
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/component: dashboard
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.chocolandiadc.local`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
