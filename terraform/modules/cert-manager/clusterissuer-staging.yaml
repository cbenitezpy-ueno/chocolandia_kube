apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    app.kubernetes.io/managed-by: terraform
spec:
  acme:
    # Staging ACME server (higher rate limits, fake certificates)
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    # Email for expiry notifications
    email: ${acme_email}

    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-staging-account-key

    # Challenge solver configuration
    solvers:
%{ if use_dns01 ~}
      # DNS-01 challenge solver with Cloudflare (recommended for wildcard certs and when HTTP is redirected)
      - dns01:
          cloudflare:
            email: ${cloudflare_email}
            apiTokenSecretRef:
              name: ${cloudflare_secret_name}
              key: api-token
%{ else ~}
      # HTTP-01 challenge solver configuration
      - http01:
          ingress:
            class: traefik
%{ endif ~}
