---
# Homepage Services Configuration
# This file defines service groups and their links for the Homepage dashboard

- Infrastructure:
    - Traefik:
        icon: traefik.svg
        description: Reverse proxy and ingress controller (internal service)
        ping: http://traefik-metrics.traefik.svc.cluster.local:9100/metrics

    - cert-manager:
        icon: cert-manager.svg
        description: Automatic TLS certificate management (internal service)
        ping: http://cert-manager.cert-manager.svc.cluster.local:9402/metrics

- Kubernetes Management:
    - ArgoCD:
        icon: argocd.svg
        href: https://argocd.chocolandiadc.com
        description: GitOps continuous delivery for Kubernetes
        ping: http://argocd-server.argocd.svc.cluster.local:80
        widget:
          type: argocd
          url: http://argocd-server.argocd.svc.cluster.local:80
          key: {{HOMEPAGE_VAR_ARGOCD_TOKEN}}

    - Headlamp:
        icon: kubernetes-dashboard.svg
        href: https://headlamp.chocolandiadc.com
        description: Kubernetes web UI with OIDC authentication
        ping: http://headlamp.headlamp.svc.cluster.local:80

- Monitoring:
    - Grafana:
        icon: grafana.svg
        href: https://grafana.chocolandiadc.com
        description: Metrics visualization and monitoring dashboards
        ping: http://kube-prometheus-stack-grafana.monitoring.svc.cluster.local:80

    - Homepage Dashboard:
        icon: homepage.svg
        href: https://homepage.chocolandiadc.com
        description: Centralized dashboard (this page)
        ping: http://homepage.homepage.svc.cluster.local:3000
