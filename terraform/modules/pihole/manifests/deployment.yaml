apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: ${namespace}
  labels:
    app: pihole
spec:
  replicas: ${replicas}
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
        - name: pihole
          image: ${image}
          imagePullPolicy: Always

          # Environment Variables (T014)
          env:
            - name: TZ
              value: "${timezone}"
            - name: FTLCONF_webserver_api_password
              valueFrom:
                secretKeyRef:
                  name: pihole-admin-password
                  key: password
            - name: FTLCONF_dns_upstreams
              value: "${upstream_dns}"
            - name: FTLCONF_dns_listeningMode
              value: "all"
            - name: PIHOLE_UID
              value: "1000"
            - name: PIHOLE_GID
              value: "1000"

          # Ports
          ports:
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: http
              containerPort: 80
              protocol: TCP

          # Volume Mounts (T015)
          volumeMounts:
            - name: pihole-config
              mountPath: /etc/pihole

          # Security Context (T016)
          securityContext:
            capabilities:
              add:
                - NET_BIND_SERVICE

          # Liveness Probe (T017)
          livenessProbe:
            httpGet:
              path: /admin/api.php?info&login
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10

          # Readiness Probe (T018)
          readinessProbe:
            httpGet:
              path: /admin/api.php?info&login
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Resource Limits (T019)
          resources:
            requests:
              cpu: ${cpu_request}
              memory: ${memory_request}
            limits:
              cpu: ${cpu_limit}
              memory: ${memory_limit}

      # Volumes
      volumes:
        - name: pihole-config
          persistentVolumeClaim:
            claimName: pihole-config

      # DNS Configuration (prevents DNS loop)
      dnsConfig:
        nameservers:
          - 8.8.8.8
          - 1.1.1.1
